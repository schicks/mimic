name: Release Workflow

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  validate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate changelog version
        id: validate
        run: |
          latest_version=$(jq -r '.version' package.json)
          changelog_version=$(grep -m 1 -oP '^## \[\K[^\]]+' CHANGELOG.md)
          release_version=${{ github.event.release.tag_name }}
          release_name=${{ github.event.release.name }}
          if [ "$latest_version" != "$changelog_version" ]; then
            echo "Changelog version ($changelog_version) does not match package version ($latest_version)"
            exit 1
          fi
          if [ "$latest_version" != "$release_version" ]; then
            echo "Release version ($release_version) does not match package version ($latest_version)"
            exit 1
          fi
          if [ "$latest_version" != "$release_name" ]; then
            echo "Release name ($release_name) does not match package version ($latest_version)"
            exit 1
          fi

  build-and-attach-vsix:
    needs: validate-changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Package extension
        run: npx vsce package

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./*.vsix
          asset_content_type: application/octet-stream